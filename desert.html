<!DOCTYPE html>
<html>
  <head>
    <title>Find It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Find It</h1>
      <p>Select the three hidden animals in each picture.</p>
    </header>


    <div id="desert-container">
      <div id="snake">
        <img src="images/snake_bg.png">
      </div>

      <div id="prairiedog">
        <img src="images/prairie_dog_bg.png">
      </div>

      <div id="coyote">
        <img src="images/coyote_bg.png">
      </div>

      <div class="desert">
        <img src="images/desert.png" class="responsive-img" alt="desert">
      </div>

      <ul>
        <li><a href="index.html"><img src="images/oceanfloor_thumb.png" width="90" class="active"></a></li>
        <li><a href="arctic.html"><img src="images/arctic_mountain_thumb.png" width="90" class="active"></a></li>
        <li><a href="forest.html"><img src="images/forest_thumb.png" width="90" class="active"></a></li>
        <li><a href="desert.html"><img src="images/desert_thumb.png" width="90" class="not-active"></a></li>
      </ul>

    </div>

    <div class="bottom-row4">
      <div class="image-bank">
        <div id="item10"><img src="images/prairie_dog.png" alt="prairie_dog" height="90"></div>
        <div id="item11"><img src="images/snake.png" alt="snake" height="90"></div>
        <div id="item12"><img src="images/coyote.png" alt="coyote" height="90"></div>
      </div>
<!--       <a href="index.html" class="button">replay</a> -->
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
